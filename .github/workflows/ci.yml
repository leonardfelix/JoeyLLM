name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest ruff mypy torch==2.2.2+cpu -f https://download.pytorch.org/whl/torch_stable.html

    - name: Run lint (ruff)
      run: ruff check .

    - name: Run type checks (mypy)
      run: mypy .

    - name: Run tests
      run: pytest -q
